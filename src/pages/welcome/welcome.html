<ion-header>

  <ion-navbar>
    <ion-title>
      <div class="bar bar-header bar-positive">
        <h1 class="title">Barrios</h1>
      </div>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">

  <ion-card (click)="pushAgustoni()">
    <img src="http://i68.tinypic.com/2ugm3w8.jpg"/>
    <div class="card-title">Agustoni</div>
    <div class="card-subtitle">{{listaPedidosAgustoni.length}} Pedidos</div>
  </ion-card>

  <ion-card (click)="pushLomita()">
    <img src="http://i68.tinypic.com/2ugm3w8.jpg"/>
    <div class="card-title">La Lomita</div>
    <div class="card-subtitle">{{listaPedidosLomita.length}} Pedidos</div>
  </ion-card>


</ion-content>
