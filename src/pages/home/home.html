
<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pedidos de Encuestas</ion-title>
    <ion-searchbar (ionInput)="getPedidosFiltrados($event)"></ion-searchbar>
  </ion-navbar>
</ion-header>



  <ion-content>
      <ion-card *ngFor="let pedido of listaPedidosFiltrados">

      <ion-item>
        <h2>{{pedido.nyaVecino}}</h2>
        <p>{{pedido.direccion}}</p>
      </ion-item>

      <img src="http://maps.googleapis.com/maps/api/staticmap?center={{pedido.puntoGeografico.lat}},{{pedido.puntoGeografico.lng}}&zoom=17&size=400x400&markers=color:blue%7Clabel:C%7C{{pedido.puntoGeografico.lat}},{{pedido.puntoGeografico.lng}}&markers=size:mid&key=AIzaSyC1uBdgcDXvykhhe_dt3mJ2OkYN-1TBUPA">

      <ion-card-content>
        <p>{{pedido.comentarios}}</p>
      </ion-card-content>

      <ion-row>
        <ion-col>
          <button (click)="getCurrentPosition()" ion-button icon-left clear small>
            <ion-icon name="navigate"></ion-icon>
            <div>Ir</div>
          </button>
        </ion-col>
        <ion-col center text-center>
          <ion-note>
            {{pedido.fechaPedido}}
          </ion-note>
        </ion-col>
      </ion-row>

    </ion-card>
