<ion-content>

  <ion-card *ngFor="let pedido of listaPedidos">
    <img src="../../assets/imgs/techologo.png">
    <ion-item>
      <ion-icon name="football" item-start large></ion-icon>
      <h2>Direccion</h2>
      <p>{{pedido.direccion}}</p>
    </ion-item>

    <ion-item>
      <ion-icon name="wine" item-left large ></ion-icon>
      <h2>Telefono</h2>
      <p>{{pedido.telefono}}</p>
    </ion-item>

    <ion-item>
      <span item-left>18 min</span>
      <span item-left>(2.6 mi)</span>
      <button ion-button (click)="getCurrentPosition()" icon-left clear item-end>
        <ion-icon name="navigate"></ion-icon>
        Ir
      </button>
    </ion-item>

  </ion-card>

</ion-content>
