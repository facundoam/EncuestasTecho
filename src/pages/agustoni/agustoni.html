

<ion-header>
<ion-navbar primary>
  <ion-title>Agustoni</ion-title>
  <ion-buttons end>
    <button (click)="myFunction()" ion-button icon-only>
      <ion-icon name="add-circle"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>
<ion-toolbar>
  <ion-searchbar placeholder="Buscar por nombre" (ionInput)="getPedidosFiltrados($event)"></ion-searchbar>
</ion-toolbar>
</ion-header>






  <ion-content has-header="true" has-tabs="true">




      <ion-card *ngFor="let pedido of listaPedidosFiltrados">

      <ion-item>
        <h2>{{pedido.nyaVecino}}</h2>
        <p>{{pedido.direccion}}</p>
      </ion-item>

      <img src="http://maps.googleapis.com/maps/api/staticmap?center={{pedido.puntoGeografico.lat}},{{pedido.puntoGeografico.lng}}&zoom=17&size=400x400&markers=color:blue%7Clabel:C%7C{{pedido.puntoGeografico.lat}},{{pedido.puntoGeografico.lng}}&markers=size:mid&key=AIzaSyC1uBdgcDXvykhhe_dt3mJ2OkYN-1TBUPA">

      <ion-card-content>
        <p>{{pedido.comentarios}}</p>
      </ion-card-content>

      <ion-row>
        <ion-col>
          <button (click)="getCurrentPosition()" ion-button icon-left clear small>
            <ion-icon name="navigate"></ion-icon>
            <div>Ir</div>
          </button>
        </ion-col>
        <ion-col center text-center>
          <ion-note>
            Fecha: {{pedido.fechaPedido | date: 'dd/MM/yyyy'}}
          </ion-note>
        </ion-col>
      </ion-row>

    </ion-card>
