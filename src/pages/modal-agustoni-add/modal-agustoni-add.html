<ion-header>

  <ion-navbar>
    <ion-title>Agregar Pedido</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModalAddAgustoni()">Cerrar</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="formAltaAgustoni">
      <ion-item>
          <ion-label floating>Voluntario</ion-label>
          <ion-input [formControl]="formAltaAgustoni.controls['nombreVoluntario']"
              type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Vecino</ion-label>
            <ion-input [formControl]="formAltaAgustoni.controls['nombreVecino']"
                type="text"></ion-input>
          </ion-item>
        <ion-item>
            <ion-label floating>Direccion</ion-label>
            <ion-input [formControl]="formAltaAgustoni.controls['direccion']"
                type="text"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label floating>Telefono</ion-label>
              <ion-input [formControl]="formAltaAgustoni.controls['telefono']"
                  type="text"></ion-input>
            </ion-item>
          <ion-item>
              <ion-label floating>Comentarios</ion-label>
              <ion-input [formControl]="formAltaAgustoni.controls['comentarios']"
                  type="text"></ion-input>
            </ion-item>

        <ion-row>
            <ion-col text-center>
              <button ion-button block color="secondary" (click)="altaAgustoni(formAltaAgustoni.value)">
                Aceptar
              </button>
            </ion-col>
          </ion-row>
  </form>

</ion-content>
